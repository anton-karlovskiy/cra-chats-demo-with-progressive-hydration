<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>
      React Progressive Hydration Demo
    </title>
  </head>
  <body>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
      }
      h1,
      h2,
      h3 {
        font-weight: normal;
      }
      .app {
        border: 1px solid grey;
        margin: 10px;
        padding: 10px;
      }
      .frame {
        border: 1px solid grey;
        margin: 10px;
        padding: 10px;
      }
      .initial-html-color {
        background-color: rgba(255, 0, 0, 0.1);
      }
      .hydrated-js-color {
        background-color: rgba(0, 255, 0, 0.1);
      }
      .text-align-left {
        text-align: left;
      }
    </style>
    <ul className='text-align-left'>
      <button onClick="window.resolveMessages()">
        Load Messages JS code
      </button>
      <button onClick="window.resolveMessageForm()">
        Load MessageForm JS code
      </button>
      <h3>
        <b>‚òù Press these buttons to simulate JS code loading over the network!</b>
      </h3>
    </ul>
    <div id="root"></div>
  </body>
</html>
